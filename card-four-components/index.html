                    <div class="footer_text_stats">
                        <p class="stats">10k+</p>

                    </div>
                    <div class="footer_text_stats">

                    </div>
                    <div class="footer_text_stats">
                        <p class="stats">12m+</p>

                    </div>
                </footer>
            </div>
            <div class="rigth_column">
                
            </div>
        </section>
